<!doctype html>
<html>
  <head>
    <title>Messages</title>
  </head>
  <body>
    <h1>Messages</h1>
    <ul>
      {% for message in messages %}
        <li>{{ message[0] }}</li>
      {% endfor %}
    </ul>
    <form action="/submit" method="post">
      <input name="new_message" type="text" />
      <button type="submit">Add Message</button>
    </form>
  </body>
</html>
